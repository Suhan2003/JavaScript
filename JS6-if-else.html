<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <script>
            let a=100;
            let b=20;
            let c=300;
            if(a>b && a>c){
                window.document.write(a+" is big");
            }
            else if(b>a && b>c){
                window.document.write(b+" is big");
            }
            else{
                window.document.write(c+" is big");
            }
        </script>
    </body>
</html>
