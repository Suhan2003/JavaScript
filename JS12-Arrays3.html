<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <script>
            const fruits=["Banana","Orange","Apple","Mango"];
            document.write(fruits);
            document.write("<br>");
            fruits.sort();
            document.write(fruits);
            document.write("<br>");
            fruits.reverse();
            document.write(fruits)
        </script>
    </body>
</html>
