<html>
    <head>
        <title>
            Check Box Validation
        </title>
    <script>
        function myFunction()
        {
            var x=document.getElementById("mycheck");
            x.checked=true;
        }
    </script>
    </head>
    <body>
        Checkbox :<input type="checkbox" id="mycheck">
        <p>Click the Check Box</p>
        <button onclick="myFunction()">Click Me</button>
    </body>
</html>
